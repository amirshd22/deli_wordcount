{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>count</title>
</head>
<style>
    h1{
        text-align: center;
        text-transform: capitalize;
    }
</style>
<body>
    <h1>your text:</h1>
    <p>{{ text }}</p>
    <h1>word count:</h1>
    {% for word, counttotal in sortedtext %}
    {{ word }}
    <br>
    {{ counttotal }}
    <br>
    {% endfor %}
    <br>
    <h1>all the counted words</h1>
    {{ counted }}
</body>
</html>
